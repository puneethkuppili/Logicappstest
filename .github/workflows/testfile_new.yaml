name: Migrate Logic Apps

on:
  workflow_dispatch:
    inputs:
      resourceGroupName:
        description: 'Tripleapoc_QA'
        required: true

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Azure Login
        uses: azure/login@v1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          

      - name: Import Logic App into PROD
        run: |
          az logic workflow create --definition "workflow.json" --location "eastus" --name "a4llogicappqa" --resource-group "Tripleapoc_QA" 
